<div class="row mb-3">
  <div class="col-md-12">
    <app-book
      *ngFor="let book of books"
      [book]="book"
      (bookSelected)="handleBookSelected(book)"
    ></app-book>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <button class="btn btn-primary">Add New Book</button>
  </div>
</div>
