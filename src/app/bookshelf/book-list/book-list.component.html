<div class="row mb-3" *ngFor="let book of books">
  <div class="col-md-12">
    <a href="#" class="list-group-item clearfix">
      <div class="float-left">
        <h4 class="list-group-item-heading">{{ book.title }}</h4>
        <p class="list-group-item-text">{{ book.genre }}</p>
      </div>
      <div class="float-right">
        <img [src]="book.coverImagePath" [alt]="book.title" class="img-responsive" style="max-height: 50px;">
      </div>
    </a>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <button class="btn btn-primary">Add New Book</button>
  </div>
</div>
