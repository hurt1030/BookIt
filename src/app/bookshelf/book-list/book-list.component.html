<div class="row mb-3">
  <div class="col-md-12 mb-3" *ngFor="let book of books | sortBooks: 'author'; let i = index;">
    <app-book [book]="book" [id]="i"></app-book>
    <button (click)="removeBook(i)" class="float-right" style="border: none; font-size: 16">&minus;</button>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <button class="btn btn-primary" (click)="onAddBook()">Add New Book</button>
  </div>
</div>
